<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/subHeader.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="css/popup.css">
  <title>填写订单信息</title>
</head>

<body>
  <div class="page-main">
    <div class="container">
      <div class="checkout-wrap">
        <div class="checkout-main">
          <div class="checkout-address clearfix">
            <p class="address-header">
              <span class="c-title">收货地址</span>
            </p>
            <div class="address-body">


            </div>
          </div>
          <div class="checkout-goods">
            <p class="goods-header c-title">商品</p>
            <div class="goods-body">
              <ul class="goods-list clearfix">

              </ul>
            </div>
          </div>
          <div class="section-options section-shipment">
            <div class="options-desc options-header">
              <div class="title c-title">配送方式</div>
            </div>
            <div class="options-desc options-body">
              <div class="options-list">
                <div class="options-item selected">快递配送（运费 10 元）</div>
              </div>
            </div>
          </div>
          <div class="checkout-count clearfix">

          </div>
          <div class="checkout-bar clearfix">
            <div class="handle-action">
              <a href="javascript:;" class="btn btn-primary btn-r" id="checkout">立即下单</a>
              <a href="javascript:void(0);" class="btn btn-return btn-r" id="return">返回购物车</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <div class="footer"></div>
  <div class="mi-popup"></div>

  <script data-main="./js/checkout.js" src="./lib/require.js"></script>

</body>

</html>
