<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/cart.css">
  <title>我的购物车-小米商城</title>
</head>

<body>
  <div class="cart-header">
    <div class="container">
      <div class="header-logo">
        <a href="#" class="logo ir">小米官网</a>
      </div>
      <div class="header-title">
        <h2>我的购物车</h2>
        <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
      </div>
      <div class="header-info">
        <a class="link" href="#">登录</a>
        <span class="sep">|</span>
        <a class="link" href="#">注册</a>
      </div>
    </div>
  </div>
  <div class="cart-main ">
    <div class="container">
      <div class="empty-cart-wrapper hide">
        <h2>您的购物车还是空的！</h2>
        <p>登录后将显示您之前加入的商品</p>
        <a class="btn btn-primary" href="">立即登录</a>
        <a class="btn btn-line-primary" href="">马上去购物</a>
      </div>
      <div class="cart-wrapper">
        <div class="cart-main-list">
          <div class="list-head clearfix">
            <div class="col col-check"><i class="iconfont icon-checkbox">&#x221a;</i> 全选</div>
            <div class="col col-img">&nbsp;</div>
            <div class="col col-name">商品名称</div>
            <div class="col col-price">单价</div>
            <div class="col col-num">数量</div>
            <div class="col col-total">小计</div>
            <div class="col col-action">操作</div>
          </div>
          <div class="list-body">
            <div class="item-box clearfix">
              <div class="col col-check"><i class="iconfont icon-checkbox">&#x221a;</i></div>
              <div class="col col-img"><a href="#"><img
                    src="http://cdn.cnbj0.fds.api.mi-img.com/b2c-shopapi-pms/pms_1557977821.03156568.jpg?thumb=1&w=100&h=100"
                    alt=""></a></div>
              <div class="col col-name">米家驱蚊器智能版 白色</div>
              <div class="col col-price"><span class="price">1999</span>元</div>
              <div class="col col-num">
                <div class="change-num clearfix">
                  <a data-change="-1" href="javascript:void(0)"><i class="iconfont">&#xe60b;</i></a>
                  <input type="text" value="2">
                  <a data-change="1" href="javascript:void(0)"><i class="iconfont">&#xe609;</i></a>
                </div>
              </div>
              <div class="col col-total"><span class="price">199999</span>元</div>
              <div class="col col-action"><a href="javascript:void(0)"><i class="iconfont">&#xe602;</i></a>
              </div>
            </div>

          </div>
        </div>
        <div class="cart-main-bar clearfix">
          <div class="bar-info">
            <a href="#">继续购物</a>
            <span class="info-total">共 <i class="total-num">0</i> 件商品，已选择 <i class="total-num">0</i> 件</span>
          </div>
          <span class="total-price">合计：<em class="totalprice-num">0</em>元</span>
          <form action="checkout.html" style="display: inline;" method="GET">
            <!--放在form里面可以发送ids数据-->
            <input type="hidden" id="ids" name="ids">
            <a href="javascript:;" id="checkout" class="bar-btn btn-primary">去结算</a>
          </form>
        </div>
</body>

</html>
