<div class="mi-popup__mask">
</div>
<div class="mi-popup__box">
  <div class="mi-popup__header">
    <span class="title">{{title}}</span>
  </div>
  <div class="header-btn">
    <i class="mi-close iconfont iconfont-close"></i>
  </div>
  <div class="mi-popup__body">{{#body}}</div>
  <div class="mi-popup__footer">
    <button class="btn btn-primary">确定</button>
    <button class="btn btn-gray">取消</button>
  </div>
</div>
