<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/login.css">
  <title>登录 / 注册</title>
</head>

<body>
  <div class="login-logo"></div>
  <div class="login-panel">
    <div class="container">
      <div class="main-content">
        <div class="login-tabs">
          <a href="#" class="tab-link now" id="login-tab">账号登陆</a>
          <span class="line"></span>
          <a href="#" class="tab-link" id="register-tab">账号注册</a>
        </div>
        <div class="tab-con">
          <div class="login-box">
            <div class="input-area">
              <label for="username">
                <input type="text" id="username" placeholder="邮箱/手机号码/小米ID">
              </label>
              <label for="password">
                <input type="text" id="password" placeholder="密码">
              </label>
              <label for="re-password">
                <input type="text" id="re-password" placeholder="再次输入密码">
              </label>
            </div>
            <div class="err-tip">
              <div>
                <i class="icon-err"></i>
                <span class="err-con">
                </span>
              </div>
            </div>
            <div class="btn-login">
              <input type="button" value="登录" id="login">
              <input type="button" value="注册" id="register">
            </div>
          </div>
        </div>
        <div class="bottom-box">
          <div class="sms-link">
            <a href="#">手机短信登录/注册</a>
          </div>
          <div class="reverse-link">
            <a href="#">立即注册</a>
            <span>|</span>
            <a href="#">忘记密码</a>
          </div>

        </div>
        <div class="other-login">
          <a href="#" class="login-icon qq-icon">
            <i class="icon-img qq"></i>
          </a>
          <a href="#" class="login-icon wb-icon">
            <i class="icon-img wb"></i>
          </a>
          <a href="#" class="login-icon zfb-icon">
            <i class="icon-img zfb"></i>
          </a>
          <a href="#" class="login-icon wx-icon">
            <i class="icon-img wx"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script data-main="js/login" src="lib/require.js"></script>
</body>

</html>
